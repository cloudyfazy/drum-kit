<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title> JS Drum Kit </title>
        <link rel="stylesheet" href="style.css">

    </head>
      <body>

        <div class="keys"> 
            <div data-key="56" class="key">
                <kbd>8</kbd>
                <span class="sound">clap</span>
            </div>
                <div data-key="84" class="key">
                    <kbd>t</kbd>
                    <span class="sound">hihat</span>
                </div>
                
                    <div data-key="89" class="key">
                        <kbd>Y</kbd>
                        <span class="sound">kick</span>
                    </div>
                  
                        <div data-key="68" class="key">
                            <kbd>d</kbd>
                            <span class="sound">openhat</span>
                        </div>
                      
                            <div data-key="71" class="key">
                                <kbd>g</kbd>
                                <span class="sound">boom</span>
                            </div>
                            
                                <div data-key="72" class="key">
                                    <kbd>h</kbd>
                                    <span class="sound">ride</span>
                                </div>
                                
                                    <div data-key="85" class="key">
                                        <kbd>u</kbd>
                                        <span class="sound">snare</span>
                                    </div>
                                    <div data-key="69" class="key">
                                        <kbd>e</kbd>
                                        <span class="sound">tom</span>
                                    </div>
                                    <div data-key="74" class="key">
                                        <kbd>j</kbd>
                                        <span class="sound">tink</span>
                                    </div>
        </div>

        <audio data-key="56" src="sounds/clap.wav"></audio>
        <audio data-key="84" src="sounds/hithat.wav"></audio>
        <audio data-key="89" src="sounds/kick.wav"></audio>
        <audio data-key="68" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="85" src="sounds/snare.wav"></audio>
        <audio data-key="69" src="sounds/tom.wav"></audio>
        <audio data-key="74" src="sounds/tink.wav"></audio>
  
        
            


    </body>
</html>
